<!DOCTYPE html>
<html>
<head>
	<title>Color Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
	<link async rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section class="options">

		<form name="pickColors" id="pick-colors">
			<h1>Color Generator</h1>
			<p>Generate random colors using the options below.</p>
			<div class="input-group full">

				<div class="input-element half">
					<label for="hue">Hue</label><br>
					<select id="hue" name="hue" size="1">
						<option>Default</option>
						<option value="red">Red</option>
						<option value="orange">Orange</option>
						<option value="yellow">Yellow</option>
						<option value="green">Green</option>
						<option value="blue">Blue</option>
						<option value="purple">Purple</option>
						<option value="pink">Pink</option>
						<option value="monochrome">Monochrome</option>
						<option value="random">Random</option>
					</select>
				</div>

				<div class="input-element half">
					<label for="luminosity">Luminosity</label><br>
					<select id="luminosity" name="luminosity">
						<option>Default</option>
						<option value="light">Light</option>
						<option value="dark">Dark</option>
						<option value="random">Random</option>
					</select>
					<br>
				</div>

				<div class="input-element full range">
					<label for="color-range">Quantity</label><br>
					<input id="color-range" name="rndmRange" type="range" min="1" max="50" step="1"  value="25"><span id="range-label"></span><br>
					<button id="color-generate" name="generate" alt="Click here to generate colors">Generate Random Colors</button>
				</div>
			</div>
		</form>
	</section>
	<section id="color-space"></section>
	<div class="clearfix"></div>
	<script async type="text/javascript" src="js/randomColor.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!-- Remember to update this to https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.4.0/randomColor.min.js -->
</body>
</html>
