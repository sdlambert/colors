<!DOCTYPE html>
<html>
<head>
	<title>Color Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
	<link async rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section id="options">
	<div class="text full">
		<h1>Color Generator</h1>
		<p>Generate random colors using the options below. Adjust the values to generate new colors.</p>
	</div>
		<form name="pickColors" id="pick-colors">
			<div class="input-group full">
			<h2>Options</h2>
				<div class="input-element half">

					<label for="hue">Hue</label><br>
					<select id="hue" name="hue" size="1">
						<option>Default</option>
						<option value="red">Red</option>
						<option value="orange">Orange</option>
						<option value="yellow">Yellow</option>
						<option value="green">Green</option>
						<option value="blue">Blue</option>
						<option value="purple">Purple</option>
						<option value="pink">Pink</option>
						<option value="monochrome">Monochrome</option>
						<option value="random">Random</option>
					</select>
				</div>

				<div class="input-element half">
					<label for="luminosity">Luminosity</label><br>
					<select id="luminosity" name="luminosity">
						<option>Default</option>
						<option value="bright">Bright</option>
						<option value="light">Light</option>
						<option value="dark">Dark</option>
						<option value="random">Random</option>
					</select>
					<br>
				</div>

				<div class="input-element full range">
					<label for="color-range">Quantity</label><br>
					<input id="color-range" name="rndmRange" type="range" min="1" max="128" step="1"  value="64"><span id="range-label"></span><br>
				</div>
			</div>
		</form>
		<div class="text full">
			<p><em>Powered by <a href="https://github.com/davidmerfield/randomColor">randomColor.js</a> by David Merfield.</em></p>
		</div>
	</section>
	<section id="color-space"></section>
	<div class="clearfix"></div>
	<script async type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.4.0/randomColor.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
